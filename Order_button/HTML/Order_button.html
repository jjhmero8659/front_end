<body>

    <div id="wrap">
        <div id="contents">
            <div class="img_wrap">
                <div class="Best_icon">
                    <img src="../images/K-002.png">

                <div class="poster">
                    <img src="../images/Horizon.jpeg">
                    <img src="../images/Forbidden.jpeg">
                    <img src="../images/MONSTER_Iceborn.jpeg">
                    <img src="../images/Odogaron.jpeg">
                    <img src="../images/SP_MHW.jpg">
                    <img src="../images/Monster_rise.png">

                <div class="Review">
                    <span>리뷰수 :</span>

                    <span>사용자 총 평점 :</span>

                    <div class="Membership_benefit_banner2">
                        <img src="../images/img2.png">
                    </div>
                </div>
                <div class="section_wrap">
                    <div class="section1">
                        <ul class="gnb">
                            <li><a href="#">제품명</a></li>
                            <ul id="sec1_sub" class="sub">
                                <li><a href="#">Horizon zero dawn</a></li>
                                <li><a href="#">Monster Hunter</a></li>
                            </ul>
                        </ul>
                    </div>
    
                    <div class="section2">
                        <ul class="gnb">
                            <li><a href="#">Edition</a></li>
                            <ul id="sec2_sub" class="sub">
                                <li><a href="#">Horizon zero dawn Complete</a></li>
                                <li><a href="#">Horizon zero dawn Forbidden West</a></li>
                            </ul>
                        </ul>
                        <div class="transparency"></div>
                    </div>
                    <div class="Put_article">
                            <div class="Put_wrap">

                                <div class="put_list">
                                    <ul>
                                        <li id="put_list_li">

                                    </ul>
                                    <div class="delete_all">전체삭제</div>
                                </div>
                            </div>
                            <div class="Total_price_wrap">
                                <div class="Total_price">총 제품 가격</div>
                                <div class="Total_price_text"></div>
                            </div>
                    </div>
                </div>
                <div class="select_button">
                    <div>
                        <div class="shopping_basket">장바구니</div>
                        <div class="buy">구매하기</div>
                    </div>
                </div>
